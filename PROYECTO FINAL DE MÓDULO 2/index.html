<body>
    <header>
        <h1>Juego Piedra, Papel o Tijera</h1>

    <main>
        <section class="content">
            <div id="usuario">
                <p>Usuario</p>
                <p id="contadorUsuario">0</p>
            </div>
            <div id="vs">
                <p>VS</p>
            </div>
            <div id="cpu">
                <p>CPU</p>
                <p id="contadorCPU">0</p>
            </div>
        </section>
        <section class="content2">
            <div id="piedra">
                <p>Piedra</p>
                <button id="botonPiedra" class="eleccion">
                    <img id="imagenPiedra" src="assets/img/piedra.png">
                </button>
            </div>
            <div id="papel">
                <p>Papel</p>
                <button id="botonPapel" class="eleccion">
                    <img id="imagenPapel" src="assets/img/papel.png">
                </button>    
            </div>
            <div id="tijera">
                <p>Tijera</p>
                <button id="botonTijera" class="eleccion">
                    <img id="imagenTijera" src="assets/img/tijera.png">
                </button>
            </div>
        </section>
        <nav>
            <button id="inicioJuego">Iniciar Juego</button>
        </nav>
    </main>
    <footer>
        <p>2024. Creada por Philipe Joon</p>
